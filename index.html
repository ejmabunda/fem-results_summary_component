<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="The results pages showcases the results of a user grouped into four categories; reaction, memory, verbal and visual. The overall score is calculated based on these and is presented to the user."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/styles.css" type="text/css" />

    <!-- Fonts -->
  </head>
  <body>
    <section class="container">
      <section class="result">
        <h1>Your Result</h1>
        <span class="score"
          ><span class="average">
            <span class="user-score">76</span>
            <span class="total">of 100</span>
          </span>
        </span>
        <p class="comment-title">Great</p>
        <p class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <div>
          <h2>Summary</h2>
          <section class="categories">
            <div class="category">
              <span class="title"
                ><img src="assets/images/icon-reaction.svg" alt="" />
                <h3>Reaction</h3></span
              >
              <span class="category-score"
                >80 <span class="category-score-total">/ 100</span></span
              >
            </div>

            <div class="category">
              <span class="title"
                ><img src="assets/images/icon-memory.svg" alt="" />
                <h3>Memory</h3></span
              >
              <span class="category-score"
                >92 <span class="category-score-total">/ 100</span></span
              >
            </div>

            <div class="category">
              <span class="title"
                ><img src="assets/images/icon-verbal.svg" alt="" />
                <h3>Verbal</h3></span
              >
              <span class="category-score"
                >61 <span class="category-score-total">/ 100</span></span
              >
            </div>

            <div class="category">
              <span class="title"
                ><img src="assets/images/icon-visual.svg" alt="" />
                <h3>Visual</h3></span
              >
              <span class="category-score"
                >72 <span class="category-score-total">/ 100</span></span
              >
            </div>
          </section>
        </div>
        <a href="#">Continue</a>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/ejmabunda" target="_blank"
        >Junior Mabunda</a
      >.
    </div>
  </body>
</html>
